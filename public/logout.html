<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. Logout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #eef1f6;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #17a2b8; /* Info Blue-Green */
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        p {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        input[type="button"] {
            background-color: #007bff; /* Primary Blue */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘‹ Logged Out Successfully</h1>
        
        <p>You have been safely logged out of your account.</p>
        
        <input type="button" value="Return to Login" onclick="window.location.href='signin.html'">
        
        <p style="margin-top: 30px;">Thank you for using our service!</p>
    </div>
</body>
</html>
