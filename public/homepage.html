<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. File Upload</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #eef1f6;
            padding-top: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: left;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        p {
            color: #666;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        input[type="button"] {
            background-color: #ffc107; /* Warning/Action Yellow */
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
            display: inline-block;
        }
        input[type="button"]:hover {
            background-color: #e0a800;
        }
        .nav-links {
            margin-top: 30px;
            text-align: center;
        }
        .nav-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⬆️ Upload a File</h1>
        <p>Welcome, User! Select a file to upload.</p>
        
        <label for="fileInput">Select File:</label>
        <input type="file" id="fileInput" name="userFile">
        <input type="text" id="filename" placeholder="Write your file name">
        
        <div class="access-options">
            <input type="radio" id="public" name="access" value="public" checked>
            <label for="public">Public (Visible to anyone)</label>
            
            <input type="radio" id="private" name="access" value="private">
            <label for="private">Private (Only visible to you)</label>
        </div>
        
        <input type="button" value="Upload File" onclick="uploadfile()">
        <p style="color: red;" class="message"></p>
        
        <div class="nav-links">
            <a href="viewpage.html">View Files</a> | <a href="logout.html">Logout</a>
        </div>
    </div>
    <script>
        const uploadfile = async () => {
            const token = JSON.parse(localStorage.getItem('accessToken'))
            let filename = document.querySelector('#filename').value
            let file = document.querySelector('#fileInput').files[0];
            if(!file) return message.innerHTML = 'No file to upload';

            const privacy = document.querySelector('input[name="access"]:checked').value;

            const message = document.querySelector('.message')
            const filetype = file.type

            if(filetype==='application/pdf') {
                filename = `${filename}.pdf`
            } else if(filetype === 'video/mp4') {
                filename = `${filename}.mp4`
            } else {
                message.innerHTML = 'File must be either pdf of mp4'
                return;
            }
            message.innerHTML = " "

            let formData = new FormData();
            formData.append('media', file);

            console.log(filename)


            try{    
                const res = await fetch(`/api/upload?name=${filename}&privacy=${privacy}`, {
                    method: 'POST',
                    headers: {
                        "Authorization": `Bearer ${token}`
                    },
                    body: formData
                })
                
                const data = await res.json()
            }
            catch(err) {
                console.log(err);
                message.innerHTML = 'Something went wrong'
            }
        }
    </script>
</body>
</html>
</body>
</html>
