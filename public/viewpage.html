<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. View Files</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #eef1f6;
            padding: 50px 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: left;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        p {
            color: #666;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f0f3f7;
            color: #333;
            font-weight: 700;
        }
        input[type="button"] {
            padding: 8px 15px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        input[value="Download"] {
            background-color: #007bff;
            color: white;
        }
        input[value="Download"]:hover {
            background-color: #0056b3;
        }
        input[value="Delete"] {
            background-color: #dc3545;
            color: white;
        }
        input[value="Delete"]:hover {
            background-color: #c82333;
        }
        .nav-links {
            text-align: center;
        }
        .nav-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Uploaded Files</h1>
        <p>Below is a list of your files. Use the controls to manage them.</p>
        
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>report_Q3.pdf</td>
                    <td>Quarterly financial summary.</td>
                    <td>
                        <input type="button" value="Download">
                        <input type="button" value="Delete" onclick="window.location.href='delete.html'">
                    </td>
                </tr>
                <tr>
                    <td>photo_001.jpg</td>
                    <td>Vacation memory.</td>
                    <td>
                        <input type="button" value="Download">
                        <input type="button" value="Delete" onclick="window.location.href='delete.html'">
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="nav-links">
            <a href="upload.html">Upload New File</a> | <a href="logout.html">Logout</a>
        </div>
    </div>
</body>
</html>
